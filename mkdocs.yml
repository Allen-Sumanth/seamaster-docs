site_name: SeaWars Documentation
theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: cyan
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate

nav:
  - Introduction: index.md
  - The Arena (Board):
    - The Board: world/board.md
    - Game Entities: world/entities.md
    - The Bot: world/bots.md
  - Game Mechanics:
    - Perception (What You See): mechanics/perception.md
    - Actions (What You Do): mechanics/actions.md
    - Resolution Rules: mechanics/resolution.md
    - Winning the Game: mechanics/win_conditions.md
  - Bot Development (SDK):
    - Setup & Structure: sdk/setup.md
    - Writing Your Bot: sdk/writing_bots.md
    - API Reference: sdk/api_reference.md
  - Workflow:
    - Debugging & Logs: workflow/debugging.md
    - Submission: workflow/submission.md
  - Strategy Guide: strategy/guide.md
  - Reference:
    - Glossary: reference/glossary.md

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences